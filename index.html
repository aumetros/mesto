<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/mesto-logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia"><div class="header__line"></div></header><main><section class="profile"><div class="profile__avatar"><div class="profile__avatar-overlay"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup-profile popup"><div class="popup-profile__container"><form class="popup__form popup__form-profile-edit" name="profile-edit" novalidate><h2 class="popup-profile__title">Редактировать профиль</h2><input id="name-input" class="popup__input popup-profile__input popup-profile__input_type_name form-input" name="name" placeholder="Введите своё имя" minlength="2" maxlength="40" required> <span class="popup__input popup__input_type_error name-input-error"></span> <input id="about-input" class="popup__input popup-profile__input popup-profile__input_type_about form-input" name="about" placeholder="Напишите о себе" minlength="2" maxlength="200" required> <span class="popup__input popup__input_type_error about-input-error"></span> <button class="popup__button" type="submit"><span class="popup__button-text">Сохранить</span> <span class="popup__button-spinner">Сохранение...</span></button></form><button class="popup__close" type="button"></button></div></section><section class="popup-newcard popup"><div class="popup-newcard__container"><form class="popup__form popup-newcard__form-card-add" name="card-add" novalidate><h2 class="popup-newcard__title">Новое место</h2><input id="place-name" class="popup__input popup-newcard__input popup-newcard__input_type_name form-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input popup__input_type_error place-name-error"></span> <input type="url" id="link" class="popup__input popup-newcard__input popup-newcard__input_type_link form-input" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input popup__input_type_error link-error"></span> <button class="popup__button popup__button_disabled popup__new-card-button" type="submit" disabled="disabled"><span class="popup__button-text">Сохранить</span> <span class="popup__button-spinner">Сохранение...</span></button></form><button class="popup__close" type="button"></button></div></section><section class="popup-image popup popup_type_image"><div class="popup-image__container"><img class="popup-image__item" src="#" alt="#"><p class="popup-image__subtitle"></p><button class="popup__close" type="button"></button></div></section><section class="popup-confirm-delete popup"><div class="popup-confirm-delete__container"><form class="popup__form popup-confirm-delete__form"><h2 class="popup-confirm-delete__title">Вы уверены?</h2><button class="popup__button popup__confirm-delete-button" type="submit">Да</button></form><button class="popup__close" type="button"></button></div></section><section class="popup-edit-avatar popup"><div class="popup-edit-avatar__container"><form class="popup__form popup-edit-avatar__form"><h2 class="popup-edit-avatar__title">Обновить аватар</h2><input type="url" id="avatar-link" class="popup__input popup-edit-avatar__input form-input" name="link" placeholder="Введите cсылку на новый аватар" required> <span class="popup__input popup__input_type_error avatar-link-error"></span> <button class="popup__button popup__button_disabled popup-edit-avatar__button" type="submit" disabled="disabled"><span class="popup__button-text">Сохранить</span> <span class="popup__button-spinner">Сохранение...</span></button></form><button class="popup__close" type="button"></button></div></section></div><template id="card"><li class="element"><img class="element__foto" src="#" alt="#"><div class="element__description"><p class="element__title"></p><div class="element__like-container"><button class="element__like-button" type="button"></button> <span class="element__like-counter"></span></div></div><button class="element__trash-button" type="button"></button></li></template></body></html>
