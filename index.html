<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">

      <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">

      <div class="header__line"></div>

    </header>

    <main>

      <section class="profile">

        <img src="./images/avatar.png" class="profile__avatar" alt="Фотография Жак-Ив Кусто в красной шапочке">

        <div class="profile__info">

          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button" type="button"></button>

          <p class="profile__about">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>

      </section>

      <ul class="elements">

        <!--Контейнер для карточек-->

      </ul>

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <!--Секция поп-апов-->

    <!--Поп-ап редактирования профайла-->
    <section class="popup-profile popup">

      <div class="popup-profile__container">

        <form class="popup-profile__form-profile-edit" name="profile-edit">

          <h2 class="popup-profile__title">Редактировать профиль</h2>


          <input type="text" class="popup-profile__input popup-profile__input_type_name" name="name" placeholder="Введите своё имя">
          <div class="popup-profile__line"></div>

          <input type="text" class="popup-profile__input popup-profile__input_type_about" name="about" placeholder="Напишите о себе">
          <div class="popup-profile__line"></div>


          <button class="popup-profile__submit-button" type="submit">Сохранить</button>          

        </form>

        <button class="popup-profile__close-button" type="button"></button>

      </div>

    </section>

    <!--Поп-ап добавления новой карточки-->
    <section class="popup-newcard popup">

      <div class="popup-newcard__container">

        <form class="popup-newcard__form-card-add" name="card-add">

          <h2 class="popup-newcard__title">Новое место</h2>


          <input type="text" class="popup-newcard__input popup-newcard__input_type_name" name="name" placeholder="Название">
          <div class="popup-newcard__line"></div>

          <input type="text" class="popup-newcard__input popup-newcard__input_type_link" name="link" placeholder="Ссылка на картинку">
          <div class="popup-newcard__line"></div>


          <button class="popup-newcard__submit-button" type="submit">Создать</button>          

        </form>

        <button class="popup-newcard__close-button" type="button"></button>

      </div>

    </section>

    <!--Поп-ап просмотра фотографий-->
    <section class="popup-image popup">

      <figure class="popup-image__container">

        <img class="popup-image__item"  src="" alt="">
        <figcaption class="popup-image__subtitle"></figcaption>
  
        <button class="popup-image__close-button" type="button"></button>

      </figure>     

    </section>

  </div>

  <!--Секция template-->

  <template id="card">

    <li class="element">

      <img src="" class="element__foto" alt="">

      <div class="element__description">
        <p class="element__title"></p>
        <button class="element__like-button" type="button"></button>
      </div>

      <button class="element__trash-button" type="button"></button>

    </li>

  </template>

  <!--Секция скриптов-->

  <script src="./scripts/initialcards.js"></script>

  <script src="./scripts/index.js"></script>

</body>

</html>
