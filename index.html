<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">

      <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">

      <div class="header__line"></div>

    </header>

    <main>

      <section class="profile">

        <img src="./images/avatar.png" class="profile__avatar" alt="Фотография Жак-Ив Кусто в красной шапочке">

        <div class="profile__info">

          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button" type="button"></button>

          <p class="profile__about">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>

      </section>

      <ul class="elements">

        <li class="element">

          <img src="./images/tver-image.jpg" class="element__foto" alt="Фотография Старого мостав в Твери">

          <div class="element__description">
            <p class="element__title">Тверь</p>
            <button class="element__like-button" type="button"></button>
          </div>
          
        </li>

        <li class="element">

          <img src="./images/kazan-image.jpg" class="element__foto" alt="Фотография мечети Кул Шариф в Казани">

          <div class="element__description">
            <p class="element__title">Казань</p>
            <button class="element__like-button" type="button"></button>
          </div>
                            
        </li>

        <li class="element">

          <img src="./images/sochi-image.jpg" class="element__foto" alt="Фотография вечернего морского порта в Сочи">

          <div class="element__description">
            <p class="element__title">Сочи</p>
            <button class="element__like-button" type="button"></button>
          </div>
                            
        </li>

        <li class="element">

          <img src="./images/moscow-image.jpg" class="element__foto" alt="Фотография Собора Василия Блаженного в Москве">

          <div class="element__description">
            <p class="element__title">Москва</p>
            <button class="element__like-button" type="button"></button>
          </div>
          
        </li>

        <li class="element">

          <img src="./images/seliger-image.jpg" class="element__foto" alt="Фотография озера Селигер в Тверской области">

          <div class="element__description">
            <p class="element__title">Озеро Селигер</p>
            <button class="element__like-button" type="button"></button>
          </div>
                              
        </li>

        <li class="element">

          <img src="./images/stpetersburg-image.jpg" class="element__foto" alt="Фотография Исаакиевского собора в Санкт-Петербурге">

          <div class="element__description">
            <p class="element__title">Санкт-Петербург</p>
            <button class="element__like-button" type="button"></button>
          </div>
                              
        </li>

      </ul>      

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <!--Секция поп-апа-->

    <section class="popup">

      <form class="popup__container" name="profile-edit">

        <h2 class="popup__title">Редактировать профиль</h2>   
        

        <input type="text" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто" placeholder="Введите своё имя">
        <div class="popup__line"></div>

        <input type="text" class="popup__input popup__input_type_about" name="about" value="Исследователь океана" placeholder="Напишите о себе">
        <div class="popup__line"></div>
        

        <button class="popup__submit-button" type="submit">Сохранить</button>

        <button class="popup__close-button" type="button"></button>

      </form>

    </section>

  </div>

  <!--Секция скрипта-->

  <script src="./scripts/script.js"></script>

</body>

</html>
