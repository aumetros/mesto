<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">

      <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">

      <div class="header__line"></div>

    </header>

    <main>

      <section class="profile">

        <img src="./images/avatar.png" class="profile__avatar" alt="Фотография Жак-Ив Кусто в красной шапочке">

        <div class="profile__info">

          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button" type="button"></button>

          <p class="profile__about">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>

      </section>

      <ul class="elements">

        <!--Контейнер для карточек-->

      </ul>

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <!--Секция поп-апов-->

    <!--Поп-ап редактирования профайла-->
    <section class="popup-profile popup">

      <div class="popup-profile__container">

        <form class="popup__form popup__form-profile-edit" name="profile-edit" novalidate>

          <h2 class="popup-profile__title">Редактировать профиль</h2>

          <input type="text" id="name-input" class="popup__input popup-profile__input popup-profile__input_type_name"
            name="name" placeholder="Введите своё имя" minlength="2" maxlength="40" required>
          <span class="popup__input popup__input_type_error name-input-error"></span>

          <input type="text" id="about-input" class="popup__input popup-profile__input popup-profile__input_type_about"
            name="about" placeholder="Напишите о себе" minlength="2" maxlength="200" required>
          <span class="popup__input popup__input_type_error about-input-error"></span>

          <button class="popup__button" type="submit">Сохранить</button>

        </form>

        <button class="popup__close" type="button"></button>

      </div>

    </section>

    <!--Поп-ап добавления новой карточки-->
    <section class="popup-newcard popup">

      <div class="popup-newcard__container">

        <form class="popup__form popup-newcard__form-card-add" name="card-add" novalidate>

          <h2 class="popup-newcard__title">Новое место</h2>

          <input type="text" id="place-name" class="popup__input popup-newcard__input popup-newcard__input_type_name"
            name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input popup__input_type_error place-name-error"></span>

          <input type="url" id="link" class="popup__input popup-newcard__input popup-newcard__input_type_link"
            name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input popup__input_type_error link-error"></span>

          <button class="popup__button popup__button_disabled popup__new-card-button" type="submit"
            disabled>Создать</button>

        </form>

        <button class="popup__close" type="button"></button>

      </div>

    </section>

    <!--Поп-ап просмотра фотографий-->
    <section class="popup-image popup popup_type_image">

      <div class="popup-image__container">

        <img class="popup-image__item" src="#" alt="#">
        <p class="popup-image__subtitle"></p>

        <button class="popup__close" type="button"></button>

      </div>

    </section>

  </div>

  <!--Секция template-->

  <template id="card">

    <li class="element">

      <img class="element__foto" src="#" alt="#">

      <div class="element__description">
        <p class="element__title"></p>
        <button class="element__like-button" type="button"></button>
      </div>

      <button class="element__trash-button" type="button"></button>

    </li>

  </template>

  <!--Секция скриптов-->

  <script type="module" src="./scripts/components/initialCards.js"></script>

  <script type="module" src="./scripts/utils/constants.js"></script>

  <script type="module" src="./pages/index.js"></script>

  <script type="module" src="./scripts/components/Card.js"></script>

  <script type="module" src="./scripts/components/FormValidator.js"></script>

  <script type="module" src="./scripts/components/Section.js"></script>

  <script type="module" src="./scripts/components/Popup.js"></script>

  <script type="module" src="./scripts/components/PopupWithImage.js"></script>

</body>

</html>
