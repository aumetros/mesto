<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">

      <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">

      <div class="header__line"></div>

    </header>

    <main>

      <section class="profile">

        <img src="./images/avatar.png" class="profile__avatar" alt="Фотография Жак-Ив Кусто в красной шапочке">

        <div class="profile__info">

          <h1 class="profile__title">Жак-Ив Кусто</h1>

          <button class="profile__edit-button" type="button"></button>

          <p class="profile__subtitle">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>

      </section>

      <ul class="elements">

        <li class="element">

          <img src="./images/tver-image.jpg" class="element__foto" alt="Фотография Старого мостав в Твери">

          <button class="element__button" type="button">
            <p class="element__title">Тверь</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

        <li class="element">

          <img src="./images/kazan-image.jpg" class="element__foto" alt="Фотография мечети Кул Шариф в Казани">
          
          <button class="element__button" type="button">
            <p class="element__title">Казань</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

        <li class="element">

          <img src="./images/sochi-image.jpg" class="element__foto" alt="Фотография вечернего морского порта в Сочи">
          
          <button class="element__button" type="button">
            <p class="element__title">Сочи</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

        <li class="element">

          <img src="./images/moscow-image.jpg" class="element__foto" alt="Фотография Собора Василия Блаженного в Москве">
          
          <button class="element__button" type="button">
            <p class="element__title">Москва</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

        <li class="element">

          <img src="./images/seliger-image.jpg" class="element__foto" alt="Фотография озера Селигер в Тверской области">
          
          <button class="element__button" type="button">
            <p class="element__title">Тверская область</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

        <li class="element">

          <img src="./images/stpetersburg-image.jpg" class="element__foto" alt="Фотография Исаакиевского собора в Санкт-Петербурге">
          
          <button class="element__button" type="button">
            <p class="element__title">Санкт-Петербург</p>
            <img src="./images/like-image.svg" class="element__like-icon">
          </button>
          
        </li>

      </ul>      

    </main>

    <footer class="footer">

      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

    </footer>

    <!--Секция поп-апа-->

  </div>

  <!--Секция скрипта-->

</body>

</html>
